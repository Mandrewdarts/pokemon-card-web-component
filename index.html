<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokemon Card Web Component</title>
  <script type="module" defer src="./src/pokemon-card.ts"></script>
  <style>
    #pokemon-list {
      justify-content: center;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
  </style>
</head>

<body>
  <div id="pokemon-list"></div>

  <script>
    const pokemonList = document.querySelector('#pokemon-list')
    fetch('https://pokeapi.co/api/v2/pokemon').then(res => res.json())
      .then((res) => {
        for (const pokemon of res.results) {
          const el = document.createElement('pokemon-card')
          el.setAttribute('character', pokemon.name)
          pokemonList.appendChild(el)
        }
      })
  </script>
</body>

</html>
